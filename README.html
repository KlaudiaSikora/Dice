# Dice

<!DOCTYPE html>

<html>
  
<style>
div {
display:block; 
float:left;
background-color:powderblue; 
height:100px;
width:20%;
padding:50px;
margin:11%;
text-align:center;
}
</style>
<body>
    
<h3 style="text-align: center">Roll the dice</h3>
    
    
<div>
<button onclick="document.getElementById('dice1').innerHTML = getRndInteger

(1,7)">Roll the Die</button>

<p id="dice1"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
</div>

<div>
<button onclick="document.getElementById('dice2').innerHTML = getRndInteger

(2,13)">Roll two Dice</button>

<p id="dice2"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
</div>


</body>

</html>
